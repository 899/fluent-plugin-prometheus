
<source>
  type prometheus
</source>

<source>
  type prometheus_monitor
  <labels>
    host ${hostname}
  </labels>
</source>

## Nginx Access Log Configuration

<source>
  type tail
  format nginx
  tag nginx
  path /var/log/nginx/access.log
  pos_file /tmp/fluent_nginx.pos
  types size:integer
</source>

<filter nginx>
  type prometheus
  <metric>
    name nginx_size_counter_bytes
    type counter
    desc nginx bytes sent
    key size
    <labels>
       host ${hostname}
    </labels>
  </metric>
</filter>

<match nginx>
  type copy
  # <store>
  #   @id test_forward
  #   type forward
